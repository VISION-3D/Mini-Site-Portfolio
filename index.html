  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #fceabb 0%, #f8b500 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    main.presentation {
      background: white;
      max-width: 600px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2.5rem;
      text-align: center;
      animation: fadeSlideUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-weight: 900;
      color: #d35400;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 1.8rem;
    }

    .image-encadree {
      border-radius: 50%;
      border: 5px solid #f8b500;
      width: 180px;
      height: 180px;
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      margin-bottom: 1.8rem;
    }

    /* Animation image au hover */
    .image-encadree:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 8px 20px rgba(248, 181, 0, 0.6);
    }

    a {
      display: inline-block;
      margin: 0.6rem 1rem;
      padding: 0.7rem 1.8rem;
      background-color: #f8b500;
      color: white;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(248, 181, 0, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      background-color: #d35400;
      box-shadow: 0 8px 25px rgba(211, 84, 0, 0.7);
      text-decoration: none;
    }

  </style>
</head>

  <main class="presentation" role="main" aria-label="Présentation">
