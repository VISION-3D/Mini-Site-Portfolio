<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>

    <h1>Contactez-nous</h1>

    <form>
        <label>Nom :</label><br>
        <input type="text" name="nom" required><br><br>

        <label>Email :</label><br>
        <input type="email" name="email" required><br><br>

        <label>Sujet :</label><br>
        <input type="text" name="sujet" required><br><br>

        <label>Message :</label><br>
        <textarea name="message" rows="5" required></textarea><br><br>

        <button type="submit">Envoyer</button>
    </form>

    <h2>Notre position</h2>

    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15430.181172138742!2d-17.4464576!3d14.6934258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec172f5f3dfbdbb%3A0xd7f79891806e03c6!2sDakar%2C%20S%C3%A9n%C3%A9gal!5e0!3m2!1sfr!2s!4v1656110480447"
        width="70%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>

</body>
</html>
